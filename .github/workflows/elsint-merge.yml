name: Eslint check and validation

on:
    push:
        branches:
            -main
jobs:
    eslintcheck:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              
            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '14'
                
            - name: Install dependencies
              run: npm install
            
            - name: Run ESLint
              run: npm run lint  # Replace 'lint' with the script name you use to run ESLint
                




