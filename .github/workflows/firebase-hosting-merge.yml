name: ESLint check and deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  lintvalidationanddeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: ESLint
        run: npm run eslint # replace with your linting command
      
      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --token $FIREBASE_TOKEN --project $FIREBASE_PROJECT_ID --channel live
